<!DOCTYPE html>
<html lang="zh-CN" ng-app="moviecat">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣电影</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">豆瓣导航</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="javascript:void(0);">Dashboard</a></li>
				<li><a href="javascript:void(0);">Settings</a></li>
				<li><a href="javascript:void(0);">Profile</a></li>
				<li><a href="javascript:void(0);">Help</a></li>
			</ul>
			<!--搜索表单-->
			<form class="navbar-form navbar-right" ng-controller="SearchController" ng-submit="search()">
				<input type="text" class="form-control" placeholder="Search..." ng-model="input">
			</form>
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			  <!--多种方式解决互斥高亮显示-->
			<ul class="nav nav-sidebar">
				<!--auto-focus不是标准属性(自定义指令)-->
				<li auto-focus><a href="#/in_theaters/1">正在上映</a></li>
				<li auto-focus><a href="#/coming_soon/1">即将上映</a></li>
				<li auto-focus><a href="#/top250/1">Top排行榜</a></li>
			</ul>
		</div>
		<!--视图渲染显示-->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
		</div>
	</div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<!--主模块-->
<script src="app.js"></script>
<script src="components/http.js"></script>
<script src="components/auto-focus.js"></script>
<!--子模块-->
<script src="movie_list/controller.js"></script>
<script src="movie_details/controller.js"></script>
<!--<script src="coming_soon/controller.js"></script>
<script src="top250/controller.js"></script>-->
</body>
</html>
