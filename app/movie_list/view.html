<h1 class="page-header">{{title}}</h1>
<h2>{{message}}</h2>
<div class="list-group">
	<a ng-repeat="item in subjects" href="#/details/{{item.id}}" class="list-group-item"><span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<!--不使用原生的src属性，使用原生的src会进行请求报错-->
				<img width="80" height="100" class="media-object" ng-src="{{item.images.large}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h4 class="media-heading">{{item.title}}</h4>
				<!--<p>导演:<span ng-repeat ="per in item.directors">{{per.name}}<span ng-if="!$last">、</span></span></p>-->
				<p>导演:<span ng-repeat="per in item.directors">{{ per.name + ($last?'':'、')}}</span></p>
				<p>类型:<strong>{{item.genres.join('、')}}</strong></p>
				<p>主演:<span ng-repeat="cast in item.casts">{{cast.name + ($last?'':'、')}}</span></p>
			</div>
		</div>
	</a>
</div>
<div class="box-circle" ng-show="loading">
	<div class="sk-circle">
		<div class="sk-circle1 sk-child"></div>
		<div class="sk-circle2 sk-child"></div>
		<div class="sk-circle3 sk-child"></div>
		<div class="sk-circle4 sk-child"></div>
		<div class="sk-circle5 sk-child"></div>
		<div class="sk-circle6 sk-child"></div>
		<div class="sk-circle7 sk-child"></div>
		<div class="sk-circle8 sk-child"></div>
		<div class="sk-circle9 sk-child"></div>
		<div class="sk-circle10 sk-child"></div>
		<div class="sk-circle11 sk-child"></div>
		<div class="sk-circle12 sk-child"></div>
	</div>
</div>
<div ng-show="!loading">
	<p>总共{{totalCount}}条记录,当前第{{currentPage}}页,共{{pagesTotal}}页</p>
	<nav aria-label="" ng-show="!loading">
		<ul class="pager">
			<li ng-class="{disabled:currentPage <=1}"><a href="javascript:void(0);" ng-click="goPage(currentPage - 1)"><<
				上一页</a></li>
			<li ng-class="{disabled:currentPage >= pagesTotal}"><a href="javascript:void(0);"
																   data-ng-click="goPage(currentPage + 1)">下一页 >></a>
			</li>
		</ul>
	</nav>
</div>
